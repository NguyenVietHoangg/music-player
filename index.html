<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./asset/css/style.css">
    <link rel="stylesheet" href="./asset/fronts/themify-icons/themify-icons.css">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
          <!-- Header -->
          <header>
            <h4>Now playing:</h4>
            <h2>String 57th & 9th</h2>
          </header>
      
          <!-- CD -->
          <div class="cd">
            <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
            </div>
          </div>
      
          <!-- Control -->
          <div class="control">
            <div class="btn btn-repeat">
              <i class="fas ti-reload"></i>
            </div>
            <div class="btn btn-prev">
              <i class="fas ti-control-skip-backward"></i>
            </div>
            <div class="btn btn-toggle-play">
              <i class="fas fa-pause ti-control-pause icon-pause"></i>
              <i class="fas fa-play ti-control-play icon-play"></i>
            </div>
            <div class="btn btn-next">
              <i class="fas ti-control-skip-forward"></i>
            </div>
            <div class="btn btn-random">
              <i class="fas ti-control-shuffle"></i>
            </div>
          </div>
      
          <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
      
          <audio id="audio" src=""></audio>
        </div>

        <!-- Playlist -->
        <div class="playlist">
          
      </div>
      
    <script src="./javascript.js"></script>
</body>
</html>
